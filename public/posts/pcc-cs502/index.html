<script type="text/javascript">
    async function typewriter(text, elementId, waitAfter) {
        var n = 0,
            isTag = false
        addText = "";
        const el = document.getElementById(elementId);

        const wait = () => new Promise(r => setTimeout(r, waitAfter));
        const nowait = () => new Promise(r => r());

        const render = () => el.innerHTML = (text.slice(0, n + 1) + addText);

        const cursor = document.createElement('span');
        cursor.id = "blink";

        el.style.setProperty("--cursor-visibility", "visible");
        while (n < text.length) {
            if (text.charAt(n + 1) === "<") isTag = true;
            if (text.charAt(n + 1) === ">") isTag = false;

            if (isTag) {
                n++;
                continue;
            }

            requestAnimationFrame(render);

            if (waitAfter === 0) {
                await nowait();
            } else {
                await wait();
            }

            n++;
        }
        el.style.setProperty("--cursor-visibility", "collapse");
    }

    function parseDelay(d) {
        const parsed = parseInt(d, 10);
        if (isNaN(parsed)) return 0;
        return parsed;
    }

        contentDelay = parseDelay("0");

ing\n\u003cinput checked=\u0022\u0022 disabled=\u0022\u0022 type=\u0022checkbox\u0022\u003e \u003cstrong\u003eThread\u003c\/strong\u003e: Definition, Various states, Benefits of threads,\nTypes of threads, Concept of multithreads,\n\u003cinput disabled=\u0022\u0022 type=\u0022checkbox\u0022\u003e \u003cstrong\u003eProcess\u003c\/strong\u003e Scheduling: Foundation and Scheduling\nobjectives, Types of Schedulers, Scheduling criteria:\nCPU utilization, Throughput, Turnaround Time,\nWaiting Time, Response Time; \u003cinput disabled=\u0022\u0022 type=\u0022checkbox\u0022\u003e \u003cstrong\u003eScheduling algorithms\u003c\/strong\u003e:\nPre-emptive and Non pre-emptive, FCFS, SJF, RR;\n\u003cinput disabled=\u0022\u0022 type=\u0022checkbox\u0022\u003e \u003cstrong\u003eMultiprocessor scheduling\u003c\/strong\u003e: Real Time scheduling: RM\nand EDF.\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cinput disabled=\u0022\u0022 type=\u0022checkbox\u0022\u003e \u003cstrong\u003eInter-process Communication\u003c\/strong\u003e: Critical Section, Race\nConditions, Mutual Exclusion, Hardware Solution,\nStrict Alternation, Peterson’s Solution, The Producer\nConsumer Problem, Semaphores, Event Counters,\nMonitors, Message Passing, Classical IPC Problems:\nReader’s \u0026amp; Writer Problem, Dinning Philosopher\nProblemetc.\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cinput disabled=\u0022\u0022 type=\u0022checkbox\u0022\u003e \u003cstrong\u003eDeadlocks\u003c\/strong\u003e: Definition, Necessary and sufficient\nconditions for Deadlock, Deadlock Prevention,\nDeadlock Avoidance: Banker’s algorithm, Deadlock\ndetection and Recovery.\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cinput disabled=\u0022\u0022 type=\u0022checkbox\u0022\u003e \u003cstrong\u003eMemory Management\u003c\/strong\u003e: Basic concept, Logical and\nPhysical address map, Memory allocation: Contiguous\nMemory allocation– Fixed and variable partition–\nInternal and External fragmentation and Compaction;\nPaging: Principle of operation –Page allocation\nHardware support for paging, Protection and\nsharing, Disadvantages of paging.\u003c\/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cinput disabled=\u0022\u0022 type=\u0022checkbox\u0022\u003e \u003cstrong\u003eVirtual Memory\u003c\/strong\u003e: Basics of Virtual Memory –\nHardware and control structures – Locality of\nreference, Page fault , Working Set , Dirty page\/Dirty\nbit – Demand paging, Page Replacement algorithms:\nOptimal, First in First Out (FIFO), Second Chance\n(SC), Not recently used (NRU) and Least Recently used(LRU).\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cinput disabled=\u0022\u0022 type=\u0022checkbox\u0022\u003e \u003cstrong\u003eI\/O Hardware\u003c\/strong\u003e: I\/O devices, Device controllers, Direct\nmemory access Principles of I\/O Software: Goals of\nInterrupt handlers, Device drivers, Device independent\nI\/O software, Secondary-Storage Structure: Disk\nstructure, Disk scheduling algorithms.\u003c\/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cinput disabled=\u0022\u0022 type=\u0022checkbox\u0022\u003e \u003cstrong\u003eFile Management\u003c\/strong\u003e: Concept of File, Access methods,\nFile types, File operation, Directory structure, File\nSystem structure, Allocation methods (contiguous,\nlinked, indexed), Free-space management (bit vector,\nlinked list, grouping), directory implementation\n(linear list, hash table), efficiency andperformance.\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cinput disabled=\u0022\u0022 type=\u0022checkbox\u0022\u003e \u003cstrong\u003eDisk Management\u003c\/strong\u003e: Disk structure, Disk scheduling -\nFCFS, SSTF, SCAN, C-SCAN, Disk reliability, Disk\nformatting, Boot-block, Bad blocks\u003c\/p\u003e\n\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003c\/li\u003e\n\u003c\/ol\u003e\n\u003c\/span\u003e", "activity-content", contentDelay);
