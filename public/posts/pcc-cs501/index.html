</head><body><div id="content">
    
    
    


    <span id="activity-title"></span> <br>
 <span id="activity-content"></span> <br>

<script type="text/javascript">
    async function typewriter(text, elementId, waitAfter) {
        var n = 0,
            isTag = false
        addText = "";
        const el = document.getElementById(elementId);

        const wait = () => new Promise(r => setTimeout(r, waitAfter));
        const nowait = () => new Promise(r => r());

        const render = () => el.innerHTML = (text.slice(0, n + 1) + addText);

        const cursor = document.createElement('span');
        cursor.id = "blink";

        el.style.setProperty("--cursor-visibility", "visible");
        while (n < text.length) {
            if (text.charAt(n + 1) === "<") isTag = true;
            if (text.charAt(n + 1) === ">") isTag = false;

            if (isTag) {
                n++;
                continue;
            }

            requestAnimationFrame(render);

            if (waitAfter === 0) {
                await nowait();
            } else {
                await wait();
            }

            n++;
        }
        el.style.setProperty("--cursor-visibility", "collapse");
    }

    function parseDelay(d) {
        const parsed = parseInt(d, 10);
        if (isNaN(parsed)) return 0;
        return parsed;
    }

    const titleDelay = parseDelay("0"),
        contentDelay = parseDelay("0");
    const typeeffetct = async () => {
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\u003ch1 id=\u0027title\u0027\u003eCompiler Design\u003c\/h1\u003e\u003c\/span\u003e", "activity-title", titleDelay);
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\u003cp\u003e\u003ca href=\u0022..\/..\/\u0022\u003e~\/\u003c\/a\u003e\n\u003ca href=\u0022..\/\u0022\u003e~\/posts\/\u003c\/a\u003e\u003c\/p\u003e\n\u003ch3 id=\u0022objective\u0022\u003eObjective\u003c\/h3\u003e\n\u003cblockquote\u003e\n\u003cp\u003eTo understand and list the different stages in the process of compilation.\u003c\/p\u003e\n\u003c\/blockquote\u003e\n\u003cblockquote\u003e\n\u003cp\u003eIdentify different methods of lexical analysis\u003c\/p\u003e\n\u003c\/blockquote\u003e\n\u003cblockquote\u003e\n\u003cp\u003eDesign top-down and bottom-up parsers\u003c\/p\u003e\n\u003c\/blockquote\u003e\n\u003cblockquote\u003e\n\u003cp\u003eIdentify synthesized and inherited attributes\u003c\/p\u003e\n\u003c\/blockquote\u003e\n\u003cblockquote\u003e\n\u003cp\u003eDevelop syntax directed translation schemes\u003c\/p\u003e\n\u003c\/blockquote\u003e\n\u003cblockquote\u003e\n\u003cp\u003eDevelop algorithms to generate code for a target machine\u003c\/p\u003e\n\u003c\/blockquote\u003e\n\u003chr\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003eIntroduction to Compiling\u003c\/strong\u003e\u003cinput disabled=\u0022\u0022 type=\u0022checkbox\u0022\u003e Compilers, Analysis of the source program, The\nphases of the compiler, Cousins of the compiler.\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003eLexical Analysis\u003c\/strong\u003e\u003cinput disabled=\u0022\u0022 type=\u0022checkbox\u0022\u003e The role of the lexical analyzer, Tokens, Patterns,\nLexemes, Input buffering, Specifications of a token,\nRecognition of a\ntokens, Finite automata, From a regular expression\nto an NFA, From a regular expression to NFA,\nFrom a regular expression to DFA, Design of a\nlexical analyzer generator (Lex)\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003eSyntax Analysis\u003c\/strong\u003e\u003cinput disabled=\u0022\u0022 type=\u0022checkbox\u0022\u003e The role of a parser, Context free grammars,\nWriting a grammar, Top down Parsing, Non-\nrecursive Predictive parsing\n(LL), Bottom up parsing, Handles, Viable prefixes,\nOperator precedence parsing, LR parsers (SLR,\nLALR), Parser generators (YACC). Error Recovery\nstrategies for different parsing techniques.\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003eSyntax directed translation\u003c\/strong\u003e\u003cinput disabled=\u0022\u0022 type=\u0022checkbox\u0022\u003e Syntax director definitions, Construction of syntax\ntrees, Bottom-up evaluation of S attributed\ndefinitions, L attributed definitions, Bottom-up\nevaluation of inherited attributes.\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003eType checking\u003c\/strong\u003e\u003cinput disabled=\u0022\u0022 type=\u0022checkbox\u0022\u003e Type systems, Specification of a simple type\nchecker, Equivalence of type expressions, Type\nconversions\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003eRun time environments\u003c\/strong\u003e\u003cinput disabled=\u0022\u0022 type=\u0022checkbox\u0022\u003e Source language issues (Activation trees, Control\nstack, scope of declaration, Binding of names),\nStorage organization\n(Subdivision of run-time memory, Activation\nrecords), Storage allocation strategies, Parameter\npassing (call by value, call by reference, copy\nrestore, call by name), Symbol tables, dynamic\nstorage allocation techniques.\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003eIntermediate code generation\u003c\/strong\u003e\u003cinput disabled=\u0022\u0022 type=\u0022checkbox\u0022\u003e Intermediate languages, Graphical representation,\nThree-address code, Implementation of three\naddress statements\n(Quadruples, Triples, Indirect triples).\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003eCode optimization\u003c\/strong\u003e\u003cinput disabled=\u0022\u0022 type=\u0022checkbox\u0022\u003e Introduction, Basic blocks \u0026amp; flow graphs,\nTransformation of basic blocks, Dag representation\nof basic blocks, The\nprinciple sources of optimization, Loops in flow\ngraph, Peephole optimization.\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003eCode generations\u003c\/strong\u003e\u003cinput disabled=\u0022\u0022 type=\u0022checkbox\u0022\u003e Issues in the design of code generator, a simple\ncode generator, Register allocation \u0026amp; assignment.\u003c\/p\u003e\n\u003c\/li\u003e\n\u003c\/ol\u003e\n\u003c\/span\u003e", "activity-content", contentDelay);
        return;
    }

    typeeffetct()
</script>
