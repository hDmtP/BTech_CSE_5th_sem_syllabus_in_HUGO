    <span id="activity-title"></span> <br>
 <span id="activity-content"></span> <br>

<script type="text/javascript">
    async function typewriter(text, elementId, waitAfter) {
        var n = 0,
            isTag = false
        addText = "";
        const el = document.getElementById(elementId);

        const wait = () => new Promise(r => setTimeout(r, waitAfter));
        const nowait = () => new Promise(r => r());

        const render = () => el.innerHTML = (text.slice(0, n + 1) + addText);

        const cursor = document.createElement('span');
        cursor.id = "blink";

        el.style.setProperty("--cursor-visibility", "visible");
        while (n < text.length) {
            if (text.charAt(n + 1) === "<") isTag = true;
            if (text.charAt(n + 1) === ">") isTag = false;

            if (isTag) {
                n++;
                continue;
            }

            requestAnimationFrame(render);

            if (waitAfter === 0) {
                await nowait();
            } else {
                await wait();
            }

            n++;
        }
        el.style.setProperty("--cursor-visibility", "collapse");
    }

    function parseDelay(d) {
        const parsed = parseInt(d, 10);
        if (isNaN(parsed)) return 0;
        return parsed;
    }

    const titleDelay = parseDelay("0"),
        contentDelay = parseDelay("0");
    const typeeffetct = async () => {
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\u003ch1 id=\u0027title\u0027\u003eArtificial Intelligence\u003c\/h1\u003e\u003c\/span\u003e", "activity-title", titleDelay);
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\u003cp\u003e\u003ca href=\u0022..\/..\/\u0022\u003e~\/\u003c\/a\u003e\n\u003ca href=\u0022..\/\u0022\u003e~\/posts\/\u003c\/a\u003e\u003c\/p\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003eIntroduction\u003c\/strong\u003e\u003cinput checked=\u0022\u0022 disabled=\u0022\u0022 type=\u0022checkbox\u0022\u003e Overview of Artificial intelligence- Problems of AI, AI technique, Tic - Tac - Toe problem.\n\u003cstrong\u003eIntelligent Agents\u003c\/strong\u003e\u003cinput checked=\u0022\u0022 disabled=\u0022\u0022 type=\u0022checkbox\u0022\u003e Agents \u0026amp; environment, nature of environment, structure of agents,\ngoal based agents, utility based agents, learning agents.\n\u003cstrong\u003eProblem Solving\u003c\/strong\u003e\u003cinput disabled=\u0022\u0022 type=\u0022checkbox\u0022\u003e Problems, Problem Space \u0026amp; search: Defining the problem as state\nspace search, production system, problem characteristics,\nissues in the design of search program\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003eSearch techniques\u003c\/strong\u003e\u003cinput checked=\u0022\u0022 disabled=\u0022\u0022 type=\u0022checkbox\u0022\u003e Solving problems by searching :problem solving agents, searching for\nsolutions; uniform search strategies: breadth first\nsearch, depth first search, depth limited search,\nbidirectional search, comparing uniform search strategies.\n\u003cstrong\u003eHeuristic search strategies\u003c\/strong\u003e\u003cinput disabled=\u0022\u0022 type=\u0022checkbox\u0022\u003e Greedy best-first search, A* search, memory bounded heuristic search:\nlocal search algorithms \u0026amp; optimization problems:\nHill climbing search, simulated annealing search, local beam search,\ngenetic algorithms; constraint satisfaction problems,\nlocal search for constraint satisfaction problems.\n\u003cstrong\u003eAdversarial search\u003c\/strong\u003e\u003cinput disabled=\u0022\u0022 type=\u0022checkbox\u0022\u003e Games, optimal decisions \u0026amp; strategies in games, the minimax search\nprocedure, alpha-beta pruning, additional refinements,\niterative deepening.\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003eKnowledge \u0026amp; reasoning\u003c\/strong\u003e\u003cinput disabled=\u0022\u0022 type=\u0022checkbox\u0022\u003e Knowledge representation issues, representation \u0026amp; mapping,\napproaches to knowledge representation, issues in knowledge\nrepresentation.\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003eUsing predicate logic\u003c\/strong\u003e\u003cinput disabled=\u0022\u0022 type=\u0022checkbox\u0022\u003e Representing simple fact in logic, representing instant \u0026amp; ISA\nrelationship, computable functions \u0026amp; predicates, resolution,\nnatural deduction.\n\u003cstrong\u003eProbabilistic reasoning\u003c\/strong\u003e\u003cinput disabled=\u0022\u0022 type=\u0022checkbox\u0022\u003e Representing knowledge in an uncertain domain, the semantics of\nBayesian networks, Dempster-Shafer theory, Fuzzy sets \u0026amp;\nfuzzy logics.\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003eNatural Language processing\u003c\/strong\u003e\u003cinput disabled=\u0022\u0022 type=\u0022checkbox\u0022\u003e Introduction, Syntactic processing, semantic analysis, discourse \u0026amp;\npragmatic processing.\n\u003cstrong\u003eLearning\u003c\/strong\u003e\u003cinput disabled=\u0022\u0022 type=\u0022checkbox\u0022\u003e Forms of learning, inductive learning, learning decision trees,\nexplanation based learning, learning using relevance\ninformation, neural net learning \u0026amp; genetic learning.\n\u003cstrong\u003eExpert Systems\u003c\/strong\u003e\u003cinput disabled=\u0022\u0022 type=\u0022checkbox\u0022\u003e Representing and using domain knowledge, expert system shells,\nknowledge acquisition.\u003c\/p\u003e\n\u003c\/li\u003e\n\u003c\/ol\u003e\n\u003c\/span\u003e", "activity-content", contentDelay);
        return;
    }

    typeeffetct()
</script>
